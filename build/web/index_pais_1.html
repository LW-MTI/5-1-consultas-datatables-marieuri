<html>
    <head>
        <title>País-NayaritGuide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script>
            $(document).ready(
                   function(){
                       $('#tbPais').DataTable(
                       {
                           "ajax":"ConsultaPais",
                                                                                //http://localhost:8080/EjemploDatabases/ConsultaPersona"//"data/usuario.json", //Datasouces
                           "columns":[    //Atributos que se pondrán en cada columna
                               {"data":"idpais"},
                               {"data":"nombrepais"},
                               
                               {"data":
                                       function(row){
                                          var r=row['idpais']+"-"+row['nombrepais']; //Acceder 
                                          var botones="<button id='btnBorrar' class='btn btn-primary btn-xs' onClick='deleteUser("+row['idpais']+")'>Borrar</button>"
                                          botones+="<button id='btnEditar' class='btn btn-danger btn-xs' onClick='editUser("+row['idpais']+")'>Editar</button>"
                                          return botones;
                                       }
                               }
                           ]
                       });
                          //document.getElementByID('tbUsuarios');
                   }        
               ); // que se ejecute ya que esté listo
               
              function deleteUser(id){
                  alert('Intentando eliminar el usuario: '+id);
              } 

                        
        </script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    </head>
    <body>
         <div id="modalPais" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h3>Modificar País</h3>
                    </div>
                    <div class="modal-body">
                        <form class="col-lg-12" id="frmPais2" method="POST">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label" for="nombrepais2">País</label>
                                    <div class="input-group cocol-lg-12 col-md-12 col-sm-12 col-xs-12l">
                                        <span class="input-group-addon">N</span>
                                        <input class="form-control" id="nombrepais2" name="nombrepais2">
                                        <input type="hidden" id="id" name="id">
                                    </div>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnEditar" class="btn btn-sm btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h1>País</h1>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                <form class="col-lg-12" id="frmPais" method="POST">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="control-label" for="nombrepais">Nombre País</label>
                            <div class="input-group cocol-lg-12 col-md-12 col-sm-12 col-xs-12l">
                                <span class="input-group-addon">N</span>
                                <input class="form-control" id="nombrepais" name="nombrepais">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div align="right">
                        <button type="submit" class="btn btn-primary btn-lg">Guardar</button> 
                    </div>

                </form>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
                <table id="tbPais" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre País</th>
                            
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </body>
</html>
